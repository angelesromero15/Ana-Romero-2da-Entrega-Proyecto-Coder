  <main>
    <h2>Formulario de Contacto</h2>
  </main>
  <form class="formulario col-lg-6 col-md-9 col-sm-12  container border">
    <fieldset>
      <legend>MI ESTILO</legend>
      <p class="text-center">
        <label>sexo</label><br>
        <label>
          <input type="radio" name="sexo" value="femenino">femenino
        </label>
        <label>
          <input type="radio" name="sexo" value="masculino">masculino
        </label>
      </p>
      <p class="text-center">
        <label>Nombre</label><br>
        <input type="text" class="control" name="nombre" id="nombre" placeholder="Ingrese su nombre">
      </p>
      <p class="text-center">
        <label>Apellido</label><br>
        <input type="text" class="control" name="apellido" id="apellido" placeholder="Ingrese su apellido">
      </p>
      <p class="text-center">
        <label>Correo electrónico</label><br>
        <input type="email" class="control" name="gmail" id="gmail" placeholder="Ingrese su correo">
      </p>
      <p class="text-center">
        <label>Numero Telefónico</label><br>
        <input type="tel" class="control" name="phone" id="phone" placeholder="Ingrese su numero de celular">
      </p>
      <p class="text-center">
        <label>Contraseña</label><br>
        <input type="password" class="control" name="password" id="password" placeholder="Ingrese Una contraseña">
      </p>
      <p class="text-center">
        <label class=" ">País</label><br>
      <select >
        <option>Argentina</option>
        <option>Brazil</option>
        <option>Chile</option>
        <option>Cuba</option>
        <option>Paraguay</option>
      </select>
      </p>
      
      </p>
      <p>
        <label>
          <input type="checkbox" value="terms">
          Estoy de acuerdo con los <a href="">términos y condiciones</a>
        </label>
      </p>
      <p>
        <button>Enviar</button>
        <button type="reset">Borrar</button>
      </p>
    </fieldset>

  </form>
